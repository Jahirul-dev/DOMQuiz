<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Quiz</h2>
      </div>

      <h2 class="showPer"></h2>

      <div class="quiz py-4 bg-primary">
        <div class="container">
          <h2 class="my-5 text-white">On with the questions...</h2>
          <!-- 1 -->
          <form class="quiz-form text-light">
            <div class="my-5">
              <p class="lead font-weight-normal">
                1. How do you give directions?
              </p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="A" checked />
                <label class="form-check-label">Show them a map</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B" />
                <label class="form-check-label"
                  >Don't worry they will find you</label
                >
              </div>
            </div>
            <!-- 2 -->
            <div class="my-5">
              <p class="lead font-weight-normal">
                2. Is Sana has 3 apple, give 2 to Rana. How many apple left?
              </p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="A" checked />
                <label class="form-check-label">Three?</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B" />
                <label class="form-check-label">One?</label>
              </div>
            </div>
            <!-- 3 -->
            <div class="my-5">
              <p class="lead font-weight-normal">
                How many loops are available?
              </p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="A" />
                <label class="form-check-label">Three or four types</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B" checked />
                <label class="form-check-label">One or two types</label>
              </div>
            </div>
            <!-- 4 -->
            <div class="my-5">
              <p class="lead font-weight-normal">
                How many array Method in JavaScript?
              </p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="A" checked />
                <label class="form-check-label">40+</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="B" />
                <label class="form-check-label">60 +</label>
              </div>
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-light sub" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
